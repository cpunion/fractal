machine:
  node:
    version: 4.2.2
dependencies:
  post:
    - npm uninstall -g react-native
    - npm install -g react-native-cli
test:
  override:
    - ./node_modules/.bin/mocha --compilers js:babel-core/register ./app/**/*.spec.js
deployment:
  # production:
  #   branch: production
  #   commands:
  #     - node ./scripts/releaseToProduction.js
  staging:
    branch: master
    commands:
      - node ./scripts/releaseToStaging.js
